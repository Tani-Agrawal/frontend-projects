<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Board Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">CareerBoard</a>

      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active fw-semibold" href="#">Jobs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Companies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Post Job</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero text-center">
    <div class="container">
      <h1 class="fw-bold">Find Your Dream Job</h1>
      <p class="text-muted mt-2">
        Browse opportunities from top companies
      </p>
    </div>
  </section>

  <!-- Job Listings -->
  <section class="container my-5">
    <div class="row g-4">

      <!-- Card 1 -->
      <div class="col-md-4">
        <div class="card job-card h-100">
          <div class="card-body">
            <h5 class="card-title">Frontend Developer</h5>
            <p class="card-text text-muted">HTML, CSS, JavaScript</p>

            <div class="d-flex justify-content-between align-items-center mt-3">
              <span class="badge bg-success">Full Time</span>
              <a href="#" class="btn btn-primary btn-sm">Apply</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-md-4">
        <div class="card job-card h-100">
          <div class="card-body">
            <h5 class="card-title">Backend Developer</h5>
            <p class="card-text text-muted">Node.js, MongoDB</p>

            <div class="d-flex justify-content-between align-items-center mt-3">
              <span class="badge bg-warning text-dark">Internship</span>
              <a href="#" class="btn btn-primary btn-sm">Apply</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-md-4">
        <div class="card job-card h-100">
          <div class="card-body">
            <h5 class="card-title">UI Designer</h5>
            <p class="card-text text-muted">Figma, Adobe XD</p>

            <div class="d-flex justify-content-between align-items-center mt-3">
              <span class="badge bg-info">Remote</span>
              <a href="#" class="btn btn-primary btn-sm">Apply</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="footer text-center">
    Â© 2026 Career Board Pro
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
